<div class="table-container">
  <div class="container py-5">
    <div class="page-header mb-4">
      <h2 class="page-title">
        <i class="bi bi-people me-2"></i>Auth Users - Profile Management
      </h2>
      <p class="page-subtitle">Create and edit user profiles</p>
    </div>

    <div *ngIf="loading" class="loading-state">
      <div class="spinner-custom">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading auth users...</p>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert-custom alert-danger-custom mb-4">
      <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
    </div>

    <div class="table-card" *ngIf="!loading && authUsers.length > 0">
      <div class="table-responsive">
        <table class="table-custom">
          <thead>
            <tr>
              <th><i class="bi bi-envelope me-1"></i>Email</th>
              <th><i class="bi bi-shield-check me-1"></i>Role</th>
              <th><i class="bi bi-person-check me-1"></i>Profile Status</th>
              <th><i class="bi bi-gear me-1"></i>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let auth of authUsers">
              <td><strong>{{ auth.email }}</strong></td>
              <td>
                <span class="badge-custom" [ngClass]="getRoleBadgeClass(auth.role)">
                  {{ auth.role }}
                </span>
              </td>
              <td>
                <span class="badge-custom" [ngClass]="getProfileStatusClass(auth.profileCreated)">
                  <i class="bi" [ngClass]="auth.profileCreated ? 'bi-check-circle me-1' : 'bi-x-circle me-1'"></i>
                  {{ getProfileStatusText(auth.profileCreated) }}
                </span>
              </td>
              <td>
                <div class="action-group">
                  <!-- Create Profile Button (shown when profile not created) -->
                  <button 
                    *ngIf="!auth.profileCreated"
                    class="btn-action btn-create"
                    (click)="createProfile(auth.id)">
                    <i class="bi bi-person-plus me-1"></i>
                    Create Profile
                  </button>

                  <!-- Edit Profile Button (shown when profile already created) -->
                  <button 
                    *ngIf="auth.profileCreated"
                    class="btn-action btn-edit"
                    (click)="editProfile(auth.userId!)">
                    <i class="bi bi-pencil-square me-1"></i>
                    Edit Profile
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div *ngIf="!loading && authUsers.length === 0" class="empty-state">
      <i class="bi bi-inbox"></i>
      <p>No auth users found</p>
    </div>
  </div>
</div>
