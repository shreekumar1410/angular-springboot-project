<div class="table-container">
  <div class="container py-5">
    <div class="page-header mb-4">
      <h2 class="page-title">
        <i class="bi bi-people me-2"></i>Manage Users
      </h2>
    </div>
    <div class="table-card">
      <div class="table-responsive">
        <table class="table-custom" *ngIf="users.length > 0">
          <thead>
            <tr>
              <th><i class="bi bi-hash me-1"></i>ID</th>
              <th><i class="bi bi-person me-1"></i>Name</th>
              <th><i class="bi bi-envelope me-1"></i>Email</th>
              <th><i class="bi bi-telephone me-1"></i>Phone</th>
              <th><i class="bi bi-geo-alt me-1"></i>Address</th>
              <th><i class="bi bi-calendar me-1"></i>DOB</th>
              <th><i class="bi bi-translate me-1"></i>Languages</th>
              <th><i class="bi bi-gear me-1"></i>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td><strong>{{ user.name }}</strong></td>
              <td>{{ user.email }}</td>
              <td>{{ user.phone || 'N/A' }}</td>
              <td>{{ user.address || 'N/A' }}</td>
              <td>{{ user.dob || 'N/A' }}</td>
              <td>{{ user.languages || 'N/A' }}</td>
              <td>
                <button 
                  class="btn-action btn-delete" 
                  [disabled]="user.email === loggedInEmail" 
                  (click)="deleteUser(user.id)"
                  [title]="user.email === loggedInEmail ? 'Cannot delete your own profile' : 'Delete user'">
                  <i class="bi bi-trash me-1"></i>Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="users.length === 0" class="empty-state">
          <i class="bi bi-inbox"></i>
          <p>No users found</p>
        </div>
      </div>
    </div>
  </div>
</div>
