<div class="table-container">
  <div class="container py-5">
    <div class="page-header mb-4">
      <h2 class="page-title">
        <i class="bi bi-person-badge me-2"></i>Auth Users
      </h2>
    </div>
    <div class="table-card">
      <div class="table-responsive">
        <table class="table-custom" *ngIf="authUsers.length > 0">
          <thead>
            <tr>
              <th><i class="bi bi-envelope me-1"></i>Email</th>
              <th><i class="bi bi-shield-check me-1"></i>Role</th>
              <th><i class="bi bi-toggle-on me-1"></i>Active</th>
              <th><i class="bi bi-person-check me-1"></i>Profile Created</th>
              <th><i class="bi bi-gear me-1"></i>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let auth of authUsers">
              <td><strong>{{ auth.email }}</strong></td>
              <td>
                <span class="badge-custom" 
                      [class.badge-user]="auth.role === 'USER'" 
                      [class.badge-admin]="auth.role === 'ADMIN'"
                      [class.badge-support]="auth.role === 'SUPPORT'"
                      [class.badge-editor]="auth.role === 'EDITOR'"
                      [class.badge-super-admin]="auth.role === 'SUPER_ADMIN'">
                  {{ auth.role }}
                </span>
              </td>
              <td>
                <span class="badge-custom" [class.badge-active]="auth.active" [class.badge-inactive]="!auth.active">
                  <i class="bi" [class]="auth.active ? 'bi-check-circle me-1' : 'bi-x-circle me-1'"></i>
                  {{ auth.active ? 'Yes' : 'No' }}
                </span>
              </td>
              <td>
                <span class="badge-custom" [class.badge-yes]="auth.profileCreated" [class.badge-no]="!auth.profileCreated">
                  <i class="bi" [class]="auth.profileCreated ? 'bi-check-circle me-1' : 'bi-x-circle me-1'"></i>
                  {{ auth.profileCreated ? 'Yes' : 'No' }}
                </span>
              </td>
              <td>
                <div class="action-group">
                  <select
                    class="form-select-custom me-2"
                    [value]="auth.role"
                    [disabled]="(auth.role === 'ADMIN' || auth.role === 'SUPER_ADMIN')"
                    (change)="onRoleChange(auth.id, $event)">
                    <option *ngFor="let role of getRolesForDropdown(auth.role)" [value]="role">{{ role }}</option>
                  </select>
                  <button 
                    class="btn-action" 
                    [class.btn-activate]="!auth.active" 
                    [class.btn-deactivate]="auth.active"
                    [hidden]="(auth.role === 'ADMIN' || auth.role === 'SUPER_ADMIN')"
                    (click)="changeStatus(auth.id, !auth.active)">
                    <i class="bi" [class]="auth.active ? 'bi-toggle-on me-1' : 'bi-toggle-off me-1'"></i>
                    {{ auth.active ? 'Deactivate' : 'Activate' }}
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="authUsers.length === 0" class="empty-state">
          <i class="bi bi-inbox"></i>
          <p>No auth users found</p>
        </div>
      </div>
    </div>
  </div>
</div>
