<div class="register-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-5 col-lg-4">
        <div class="auth-card">
          <div class="card-header-custom">
            <i class="bi bi-person-plus me-2"></i>
            <h2 class="mb-0">Register</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group-custom mb-4">
                <label for="email" class="form-label-custom">
                  <i class="bi bi-envelope me-2"></i>Email Address
                </label>
                <input 
                  type="email" 
                  class="form-control-custom" 
                  id="email" 
                  formControlName="email"
                  placeholder="Enter your email">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-text">
                  <i class="bi bi-exclamation-circle me-1"></i>Please enter a valid email
                </div>
              </div>
              <div class="form-group-custom mb-4">
                <label for="password" class="form-label-custom">
                  <i class="bi bi-lock me-2"></i>Password
                </label>
                <div class="input-group-custom">
                  <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    class="form-control-custom" 
                    id="password" 
                    formControlName="password"
                    placeholder="Enter your password">
                  <button 
                    class="btn-toggle-password" 
                    type="button" 
                    (click)="showPassword = !showPassword">
                    <i class="bi" [class]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                </div>
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-text">
                  <i class="bi bi-exclamation-circle me-1"></i>Password is required
                </div>
              </div>
              <div class="form-group-custom mb-4">
                <label for="confirmPassword" class="form-label-custom">
                  <i class="bi bi-lock-fill me-2"></i>Confirm Password
                </label>
                <div class="input-group-custom">
                  <input 
                    [type]="showConfirmPassword ? 'text' : 'password'" 
                    class="form-control-custom" 
                    id="confirmPassword" 
                    formControlName="confirmPassword"
                    placeholder="Confirm your password">
                  <button 
                    class="btn-toggle-password" 
                    type="button" 
                    (click)="showConfirmPassword = !showConfirmPassword">
                    <i class="bi" [class]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                </div>
                <div *ngIf="registerForm.get('confirmPassword')!.hasError('mismatch') && registerForm.get('confirmPassword')!.touched" class="error-text">
                  <i class="bi bi-exclamation-circle me-1"></i>Passwords do not match
                </div>
              </div>
              <button 
                type="submit" 
                class="btn-submit w-100" 
                [disabled]="!registerForm.valid">
                <i class="bi bi-person-plus me-2 "></i>
                <span>Register</span>
              </button>
            </form>
            <div class="auth-links mt-4">
              <p class="text-center mb-0">
                Already have an account? 
                <a routerLink="/login" class="link-custom">Login here</a>
              </p>
            </div>
            <div *ngIf="errorMessage" class="alert-custom alert-danger-custom mt-3">
              <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert-custom alert-success-custom mt-3">
              <i class="bi bi-check-circle me-2"></i>{{ successMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
