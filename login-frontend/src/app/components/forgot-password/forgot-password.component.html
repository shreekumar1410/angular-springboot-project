<div class="forgot-password-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-5 col-lg-4">
        <div class="auth-card">
          <div class="card-header-custom">
            <i class="bi" [class]="showResetForm ? 'bi-key me-2' : 'bi-question-circle me-2'"></i>
            <h2 class="mb-0">{{ showResetForm ? 'Reset Password' : 'Forgot Password' }}</h2>
          </div>
          <div class="card-body">
            <!-- Email Form -->
            <div *ngIf="!showResetForm">
              <p class="text-center text-muted mb-4">Enter your email address to receive a password reset link.</p>
              <form [formGroup]="emailForm" (ngSubmit)="onEmailSubmit()">
                <div class="form-group-custom mb-4">
                  <label for="email" class="form-label-custom">
                    <i class="bi bi-envelope me-2"></i>Email Address
                  </label>
                  <input 
                    type="email" 
                    class="form-control-custom" 
                    id="email" 
                    formControlName="email" 
                    (input)="clearError()"
                    placeholder="Enter your email">
                  <div *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched" class="error-text">
                    <i class="bi bi-exclamation-circle me-1"></i>Please enter a valid email
                  </div>
                </div>
                <button 
                  type="submit" 
                  class="btn-submit w-100" 
                  [disabled]="!emailForm.valid || isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                  <i *ngIf="!isLoading" class="bi bi-send me-2"></i>
                  <span>Send Reset Email</span>
                </button>
              </form>
            </div>

            <!-- Reset Password Form -->
            <div *ngIf="showResetForm">
              <p class="text-center text-muted mb-4">Enter your new password below.</p>
              <form [formGroup]="resetForm" (ngSubmit)="onResetSubmit()">
                <div class="form-group-custom mb-4">
                  <label for="newPassword" class="form-label-custom">
                    <i class="bi bi-lock me-2"></i>New Password
                  </label>
                  <input 
                    type="password" 
                    class="form-control-custom" 
                    id="newPassword" 
                    formControlName="newPassword" 
                    (input)="clearError()"
                    placeholder="Enter new password">
                  <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="error-text">
                    <i class="bi bi-exclamation-circle me-1"></i>Password is required
                  </div>
                </div>
                <div class="form-group-custom mb-4">
                  <label for="confirmPassword" class="form-label-custom">
                    <i class="bi bi-lock-fill me-2"></i>Confirm Password
                  </label>
                  <input 
                    type="password" 
                    class="form-control-custom" 
                    id="confirmPassword" 
                    formControlName="confirmPassword" 
                    (input)="clearError()"
                    placeholder="Confirm new password">
                  <div *ngIf="resetForm.get('confirmPassword')!.hasError('mismatch') && resetForm.get('confirmPassword')!.touched" class="error-text">
                    <i class="bi bi-exclamation-circle me-1"></i>Passwords do not match
                  </div>
                </div>
                <button 
                  type="submit" 
                  class="btn-submit w-100" 
                  [disabled]="!resetForm.valid || isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                  <i *ngIf="!isLoading" class="bi bi-key me-2"></i>
                  <span>Reset Password</span>
                </button>
              </form>
            </div>

            <div class="auth-links mt-4">
              <p class="text-center mb-0">
                <a routerLink="/login" class="link-custom">
                  <i class="bi bi-arrow-left me-1"></i>Back to Login
                </a>
              </p>
            </div>

            <div *ngIf="errorMessage" class="alert-custom alert-danger-custom mt-3">
              <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert-custom alert-success-custom mt-3">
              <i class="bi bi-check-circle me-2"></i>{{ successMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
