<div class="dashboard-container">
  <!-- Login Alert Toast Pop-up -->
  <div *ngIf="showAlert && loginAlertMessage" class="toast-popup show" role="alert">
    <div class="toast-header">
      <strong class="me-auto">Login Notification</strong>
      <button type="button" class="btn-close" aria-label="Close" (click)="dismissAlert()"></button>
    </div>
    <div class="toast-body">
      {{ loginAlertMessage }}
    </div>
  </div>

  <div class="container py-5">
    <h1 class="dashboard-title mb-5">
      <i class="bi bi-speedometer2 me-2"></i>
      Editor Dashboard
    </h1>
    
    <div class="row g-4">
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-icon bg-primary">
            <i class="bi bi-people"></i>
          </div>
          <h3>Users</h3>
          <p>View and manage user profiles</p>
          <a routerLink="/editor/users" class="card-link">
            Manage Users <i class="bi bi-arrow-right ms-2"></i>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-icon bg-success">
            <i class="bi bi-person-circle"></i>
          </div>
          <h3>Profile</h3>
          <p>Manage your editor profile</p>
          <a routerLink="/editor/profile" class="card-link">
            View Profile <i class="bi bi-arrow-right ms-2"></i>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-icon bg-info">
            <i class="bi bi-person-plus"></i>
          </div>
          <h3>Create Profile</h3>
          <p>Create profile for new users</p>
          <a routerLink="/profile/form" class="card-link">
            Create Profile <i class="bi bi-arrow-right ms-2"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
