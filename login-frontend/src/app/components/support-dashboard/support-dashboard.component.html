<div class="dashboard-container">
  <!-- Login Alert Toast Pop-up -->
  <div *ngIf="showAlert && loginAlertMessage" class="toast-popup show" role="alert">
    <div class="toast-header">
      <strong class="me-auto">Login Notification</strong>
      <button type="button" class="btn-close" aria-label="Close" (click)="dismissAlert()"></button>
    </div>
    <div class="toast-body">
      {{ loginAlertMessage }}
    </div>
  </div>

  <div class="container py-5">
    <h1 class="dashboard-title mb-5">
      <i class="bi bi-speedometer2 me-2"></i>
      Support Dashboard
    </h1>
    
    <div class="row g-4">
      <div class="col-md-6">
        <div class="dashboard-card">
          <div class="card-icon bg-warning">
            <i class="bi bi-key"></i>
          </div>
          <h3>Password Reset Requests</h3>
          <p>View and approve password reset requests from users</p>
          <a routerLink="/support/password-reset-requests" class="card-link">
            Manage Requests <i class="bi bi-arrow-right ms-2"></i>
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="dashboard-card">
          <div class="card-icon bg-info">
            <i class="bi bi-clock-history"></i>
          </div>
          <h3>Login Audit</h3>
          <p>View login history and audit logs (read-only)</p>
          <a routerLink="/support/login-audit" class="card-link">
            View Audit <i class="bi bi-arrow-right ms-2"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
